<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="background.js"></script>
  <script src="app.js"></script>
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-2 text-center">
      <h3>Macal Magic Calculator</h3>
      <!--<p class="lead"></p>-->
    </div>
    <div class="row">
      <div class="col-md-8 order-md-1">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="monto">Monto</label>
              <input type="number" class="form-control" id="monto" placeholder="" value="" step="200000" required>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 order-md-2 mb-4">
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Comisi&oacute;n + IVA</h6>
              <small class="text-muted">12,5% precio compra</small>
            </div>
            <span class="text-muted" id="comision"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Transferencia</h6>
              <small class="text-muted">1,5% precio compra</small>
            </div>
            <span class="text-muted" id="transferencia"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (CLP)</span>
            <strong id="total"></strong>
          </li>
        </ul>
      </div>
    </div>
    <footer class="text-muted text-center text-small">
      <p class="mb-1">&copy; 2019 JAMTech.cl</p>
    </footer>
  </div>
</body>
</html>
